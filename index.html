<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      position: relative;
      height: 100vh;
      background: url('your-image-url.jpg') center/cover no-repeat;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.5em;
      margin: 10px 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name or Business</h1>
    <p>Creative Tagline Goes Here</p>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="about">
    <h2>About Me</h2>
    <p>A short introduction about yourself or your business.</p>
  </section>
  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="gallery">
      <img src="image1.jpg" alt="Portfolio item 1">
      <img src="image2.jpg" alt="Portfolio item 2">
      <img src="image3.jpg" alt="Portfolio item 3">
    </div>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <p>Details for contacting you go here.</p>
  </section>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
